<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>events</title>
  </head>
  <body>
    <button id="make-green" onclick="makeGreen()">make green</button>
    <button id="make-yellow" onclick="makeYellow()">make yellow</button>
    <button id="make-red" onclick="makeRed ()">make red</button>

    <script>
      // for green button
      step: 1;
      document
        .getElementById("make-green")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "green";
        });

      step: 2;
      function makeGreen() {
        document.body.style.backgroundColor = "green";
      }
      //   for yellow button

      // step:1
      document
        .getElementById("make-yellow")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "yellow";
        });

      //   step:2
      function makeYellow() {
        document.body.style.backgroundColor = "yellow";
      }

      //   for red button

      //   step:1
      function makeRed() {
        document.body.style.backgroundColor = "red";
      }

      // step:2

      document
        .getElementById("make-red")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "red";
        });
    </script>
  </body>
</html>
